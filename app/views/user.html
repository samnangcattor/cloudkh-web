<div class="x_panel">
  <div class="x_title">
    <h2><span ng-bind="data.name"></span></h2>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <div class="col-md-3 col-sm-3 col-xs-12">
      <div class="product_gallery">
        <img class="img-responsive avatar-view" src="{{data.avatar}}" style="width: 300px; height: 300px;"/>
      </div>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
      <h3 class="prod_title">User Information</h3>
      <h2>Status</h2>
      <ul class="list-inline prod_color">
        <li>
          <div class="color bg-green"></div>
          <span>active</span>
        </li>
      </ul>
      <h2>Name</h2>
      <div class="product_price">
        <span ng-bind="data.name"></span>
      </div>
      <h2>Age</h2>
      <div class="product_price">
        <span ng-bind="data.age"></span>
      </div>
      <h2>Address</h2>
      <div class="product_price">
        <span ng-bind="data.address"></span>
      </div>
      <div>
        <button type="button" class="btn btn-default btn-lg">Edit</button>
        <button type="button" class="btn btn-default btn-lg">Ban</button>
        <button type="button" class="btn btn-default btn-lg">Delete</button>
      </div>
    </div>
  </div>
</div>
