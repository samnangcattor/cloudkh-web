<div class="page-title" ng-init="$ctrl.handleClientLoad()">
  <div class="title_left">
    <h3> Video Upload </h3>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Dropzone multiple video uploader</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="row" ng-if="$ctrl.isUploading">
          <div class="col-xs-8">
            <div class="progress">
              <div class="progress-bar bg-green"
                role="progressbar"
                data-transitiongoal="{{$ctrl.progress}}"
                aria-valuenow="{{$ctrl.progress}}"
                style="width: {{$ctrl.progress}}%;">
              </div>
            </div>
          </div>
          <div class="col-xs-2 more_info">
            <span ng-bind="$ctrl.progress"></span>%
          </div>
        </div>
        <div class="row" ng-if="$ctrl.finished">
          <div class="col-xs-12">
            <h3>You're uploaded successfully.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="file" name="file" ng-file-model="file"/>
            <br/>
            <button ng-disabled="!file || $ctrl.isUploading"
              class="btn btn-info"
              ng-click="$ctrl.uploadVideo(file)">
                Submit
            </button>
          </div>
        </div>
        <button id="authorize-button" style="display: none;">Authorize</button>
        <button id="signout-button" style="display: none;">Sign Out</button>
      </div>
    </div>
  </div>
</div>
